<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Add Custom Cake to Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-4">üß™ Test Add Custom Cake to Cart</h1>
        
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Authorization Token:</label>
            <input type="text" id="token" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Paste your JWT token here">
            <p class="text-xs text-gray-500 mt-1">Get from: localStorage.getItem('token')</p>
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Request Payload:</label>
            <textarea id="payload" rows="15" class="w-full px-3 py-2 border border-gray-300 rounded-md font-mono text-sm">{
  "productId": "35537564-76ef-47c0-83b0-1115a1c4505c",
  "quantity": 1,
  "isCustomCake": true,
  "customization": {
    "size": {
      "id": "test-size-id",
      "name": "Nh·ªè (15cm)",
      "price": 0
    },
    "cakeBase": {
      "id": "test-base-id",
      "name": "C·ªët B√¥ng Lan",
      "price": 0
    },
    "frosting": {
      "id": "test-frosting-id",
      "name": "Kem T∆∞∆°i Truy·ªÅn Th·ªëng",
      "price": 0
    }
  }
}</textarea>
        </div>

        <button id="testBtn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
            üöÄ Send POST Request
        </button>

        <div id="result" class="mt-6 hidden">
            <h2 class="text-lg font-semibold mb-2">Result:</h2>
            <div id="resultContent" class="bg-gray-50 p-4 rounded-md"></div>
        </div>
    </div>

    <script>
        document.getElementById('testBtn').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            const token = document.getElementById('token').value || localStorage.getItem('token');
            const payload = document.getElementById('payload').value;

            resultDiv.classList.remove('hidden');
            resultContent.innerHTML = '<p class="text-gray-600">Sending request...</p>';

            try {
                const response = await fetch('http://localhost/api/cart/items', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    credentials: 'include',
                    body: payload
                });

                const data = await response.json();

                if (response.ok) {
                    resultContent.innerHTML = `
                        <p class="text-green-600 font-bold">‚úÖ SUCCESS! (${response.status})</p>
                        <pre class="mt-2 text-sm overflow-auto">${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultContent.innerHTML = `
                        <p class="text-red-600 font-bold">‚ùå ERROR (${response.status})</p>
                        <pre class="mt-2 text-sm overflow-auto">${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultContent.innerHTML = `
                    <p class="text-red-600 font-bold">‚ùå NETWORK ERROR</p>
                    <p class="mt-2 text-sm">${error.message}</p>
                `;
                console.error('Error:', error);
            }
        });

        // Auto-fill token from localStorage
        window.addEventListener('load', () => {
            const storedToken = localStorage.getItem('token');
            if (storedToken) {
                document.getElementById('token').value = storedToken;
            }
        });
    </script>
</body>
</html>
